<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Meme Slider</title>
  <link rel="stylesheet" type="text/css" href="./css/normalize.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&family=Roboto&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="slider">

      
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">
      

      <div class="slider__items">
        <div class="slider__image"><img class="image" src="./img/1.png" alt=""></div>
        <div class="slider__image"><img class="image" src="./img/2.png" alt=""></div>
        <div class="slider__image"><img class="image" src="./img/3.png" alt=""></div>
        <div class="slider__image"><img class="image" src="./img/4.png" alt=""></div>
      </div>

      <div class="slider__info">
        <div class="slider__text" id="text1">
          <div class="text">
            <p >The emergence of a new profession</p>
            <p >Let's go!</p>
            <p >I prepare for a written test for an interview</p>
            <p >Pls kill this browser</p>
          </div>
          
        </div>
        <div class="slider__navigation">
          <label for="slide1"><p></p></label>
          <label for="slide2"><p></p></label>
          <label for="slide3"><p></p></label>
          <label for="slide4"><p></p></label>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
