<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Meme Slider</title>
  <link rel="stylesheet" type="text/css" href="./css/normalize.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="slider">

      <div class="slider__items">
        <div class="slider__image"><img class="image" src="./img/1.png" alt="" id="1"></div>
        <div class="slider__image"><img class="image" src="./img/2.png" alt="" id="2"></div>
        <div class="slider__image"><img class="image" src="./img/3.jpeg" alt="" id="3"></div>
      </div>

      <div class="slider__info">

        <div class="slider__text">
          <p>Its normal</p>
        </div>

        <div class="slider__navigation">
          <input type="radio" name="slider" id="slide1" checked>
          <label for="slide1"></label>

          <input type="radio" name="slider" id="slide2">
          <label for="slide2"></label>

          <input type="radio" name="slider" id="slide3">
          <label for="slide3"></label>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
